<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styel.css" />
    <title>Happy Birthday</title>
  </head>
  <body>
    <!-- floating hearts container -->
    <div class="balloons" id="balloons"></div>

    <!-- START SCREEN -->
    <div class="center-box" id="startScreen">
      <div id="enterNameIcon">❤️</div>
      <p>Klik icon untuk memulai</p>
    </div>

    <!-- NAME INPUT -->
    <div class="center-box" id="nameInputBox">
      <div style="width: 100%; max-width: 420px">
        <h3 style="margin: 0 0 8px 0">Masukkan Nama Kamu</h3>
        <input
          type="text"
          id="username"
          placeholder="Nama kamu..."
          aria-label="nama"
        />
        <div style="height: 12px"></div>
        <button id="enterBtn">Masuk</button>
      </div>
    </div>

    <!-- BIRTHDAY SECTION -->
    <div id="birthdaySection">
      <div class="section-inner fade-in" id="birthdayInner">
        <h1 id="birthdayTitle">
          Selamat Ulang Tahun <span id="displayName"></span> ❤️
        </h1>
        <p id="birthdayMessage">
          Semoga semua yang kamu doakan, diam-diam kamu perjuangkan, dan tulus
          kamu jaga… kembali padamu sebagai kebahagiaan yang utuh.
        </p>

        <!-- Polaroid grid (3 foto) -->
        <div class="polaroid-wrapper" id="polaroidWrapper">
          <div class="polaroid">
            <img src="IMG-20251124-WA0002 (1).jpg" alt="Foto 1" />
            <p style="margin: 8px 0 0 0; font-weight: 600; text-align: center">
              You
            </p>
          </div>
          <div class="polaroid">
            <img src="IMG-20251128-WA0020.jpg" alt="Foto 2" />
            <p style="margin: 8px 0 0 0; font-weight: 600; text-align: center">
              My Favorite Smile
            </p>
          </div>
          <div class="polaroid">
            <img src="IMG-20251128-WA0021.jpg" alt="Foto 3" />
            <p style="margin: 8px 0 0 0; font-weight: 600; text-align: center">
              Forever in My Heart
            </p>
          </div>
        </div>

        <!-- audio and exit -->
        <audio
          id="bgMusic"
          src="https://open.spotify.com/embed/track/1061gO0IGQ3NTkVqiEKsyj?utm_source=generator"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></audio>
        <button id="exitBtn" class="exit-button">Keluar ❤️</button>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
